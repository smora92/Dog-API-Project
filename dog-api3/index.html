<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Dog API3</title>
</head>
<body>
    <h1>Dog-API3</h1>
    <div class="container">
      <form>
        <input
          type="text"
          id="breed"
          aria-label="type a random breed to get a random image from"
          placeholder="type a random breed"
          required
        />
        <p id="error" style="color: rgb(255,0,0)"></p>
        <input type="submit" />
      </form>
      <div id="result"></div>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
